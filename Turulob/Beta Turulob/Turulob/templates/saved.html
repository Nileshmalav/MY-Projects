<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved</title>

    
    <!-- Bootstrap CSS -->
   
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.jpg') }}">

<link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css">
<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
    .search{
        width:100%;
        padding:5px;
        display:flex;
        justify-content:space-between;
        align-items:center;
    }
    .search input{
        padding:7px;
        border-radius: 15px;
        width:90%;
        border: 2px solid rgb(0, 195, 255);
        outline: none;
    }
    .search span{
        margin:5px;
        padding:8px;
        color:white;
        background-color:blue;
        border-radius:100%;
    }
    .search button{
        border:none;
    }
</style>

</head>
<body>
      <!-- location  -->
  <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
  <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
  <script src="{{ url_for('static', filename='/javascript/distance.js') }}"></script>
  <script src="{{ url_for('static', filename='/javascript/location.js') }}"></script>

  <script>
    $(document).ready(function () {
      $("#myInput").on("keyup", function () {
        var value = $(this).val().toLowerCase();
        $("#users").filter(function () {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
    });
  </script>
    <div class="search">
        <button onclick="history.back()">
            <span class="material-icons">
                arrow_back_ios
                </span>

        </button>
        <input id="myInput" placeholder="Search " type="text">
        <button>
            <span class="material-icons">
                search
                </span>

        </button>
    </div>
    <div class="container">
        <div class="row">
            {% for user in users %}
            <div id="users" class="col">
              <div class="card" style="width: 18rem;">
                <img src="https://images.pexels.com/photos/10390462/pexels-photo-10390462.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" class="card-img-top" alt="...">
                <div class="card-body">
                    <h6>{{user.touser}}</h6>

                  <h3 class="card-title">{{user.first_name}} {{user.last_name}} {{user.age}}</h3>
                  <p class="card-text">
                    <h6>{{user.city}} {{user.state}}</h6>
                  </p>
                  <a href="/chats/{{user.touser}}" class="btn btn-danger d-grid gap-2 col-6 mx-auto">Message</a>
                </div>
              </div>
            </div>
                
            {% endfor %}
        </div>
      </div>
      </div>
</body>
</html>
