<!DOCTYPE html>
<html lang="english">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet" />




  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.jpg') }}" />

  <link rel="stylesheet" href="{{ url_for('static', filename='/css/login.css') }}" />

  <title>Login</title>

  <!-- google login  -->

  <style>


  </style>
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
  <!-- google login  -->
</head>

<body>
  {% if message %}
  <div class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>incorrect credential</strong> {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endif %} {% if message2 %}
  <div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>logout successful</strong> {{ message2 }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endif %} {% if message3 %}
  <div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>signup successful</strong> {{ message3 }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endif %}

  <div id="mark1" class="d-flex container justify-content-left">
    <form autocomplete="on" method="post" action="/login" class="col-lg-4 border border-4 rounded px-4" id="form">
      <br />
      <div id="mark2" class="d-flex justify-content-center mt-1" style="color: rgba(240, 0, 92, 0.76)">
        Turu &nbsp;
        <span class="material-icons"> favorite_border </span>
        &nbsp;&nbsp; Lob
      </div>

      <div class="form-floating mb-3">
        <input name="username" type="text" id="un" class="form-control" placeholder="Username" />
        <label for="un">Username</label>
      </div>

      <div class="form-floating mb-4">
        <input name="password" type="password" id="pwd" name="pwd" class="mb-4 form-control" placeholder="password" />
        <label for="pwd">Password</label>
      </div>
      <input type="checkbox" onclick="myFunction()" /> Show Password
      <div class="mb-2">
        <button type="submit" id="login" class="btn btn-primary col-12">
          Log In
        </button>
      </div>
      <hr>

      <div id="nilesh1"><a href="/forgetpassword">forgot password?</a></div>
      <div id="google" class="mb-2">
          <a class="btn-google" href="/login/google"><img
              src="https://img.icons8.com/color/16/000000/google-logo.png" />
            Login With Google</a>
      </div>
      <hr />

      <div class="mb-2">
        <a href="/signup" id="createnew" class="btn col-12 btn-secondary">Create New Account</a>
      </div>
      <br />
    </form>
  </div>

  <script>
    function myFunction() {
      var x = document.getElementById("pwd");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }
    FB.getLoginStatus(function (response) {
      statusChangeCallback(response);
    });
  </script>
</body>

</html>
