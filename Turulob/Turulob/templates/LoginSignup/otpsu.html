<!DOCTYPE html>
<html lang="english">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='/css/login.css') }}">

    <title>Login </title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.jpg') }}">

</head>

<body>
    {% if message %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Error...!</strong> {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
    {% if message1 %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>OTP Send successfully!</strong> {{ message1 }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
 

    <div id="mark1" class="d-flex container justify-content-left">
        <form autocomplete="on" method="post" action="/signup/otpverify/{{sno}}" class="col-lg-4 border border-4 rounded px-4"
            id="form">
            <br>
            <div id="mark2" class="d-flex justify-content-center mt-1" style="color: rgba(240, 0, 92, 0.76);">
                Turu &nbsp;
                <span class="material-icons">
                    favorite_border
                </span>
                &nbsp;&nbsp;
                Lob
            </div>

         
            <div class="form-floating mb-3">
                <input name="otp" type="text" id="un" class="form-control" placeholder="otp">
                <label for="un">OTP</label>
            </div>


            <div class="mb-3">
                <button type="submit" id="login" class="btn btn-primary col-12">Submit</button>
            </div>

            <hr>
            <div class="mb-4">
                <a href="/signup/otpresend/{{sno}}" id="createnew" class="btn col-12 btn-secondary">Resend OTP</a>
            </div>
            <br>

        </form>
    </div>


</body>

</html>
